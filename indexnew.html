        //looping for

            console.log(i)

            a++;

            console.log(b);
            b++;    
        }while(b <= 10);

       //looping for 
       for (let x = 1; x <= 50; x++) {
            if ( x % 2 == 0) {
                console.log(`${x} bilangan genap`)
            } else {
                console.log(`${x} bilangan ganjil`)
            }
       }
    
        //looping while
        let y = 1;
        while (y <= 50) {
            if ( y % 2 == 0 ) {
                console.log(`${y} bilangan genap`)
            } else {
                console.log(`${y} bilangan ganjil`)
            }
            y++;
       }
         
       //looping do while
       let c = 1;
       do  {
            if ( c % 2 == 0) {
                console.log(`${c} bilangan genap`)
            } else {
                console.log(`${c} bilangan ganjil`)
            }
            c++;  
        }while (c <=50);
       

        //faktorial dari 5
        let n = 5;

            hasil *= n;
        }
        console.log(hasil)

        //faktorial dari 5
        let number = 5;
        let faktorial = 1;

        for(let l = 1; 1 <=number; l++) {
            faktorial *= 1;
        }
        console.log(`faktorial dari ${number} adalah ${faktorial}`)

        //faktotial while
        let no = 5; 
        let fac = 1;
        let u = 1;

        while (u <=no) {
            fac *= u;
            u++
        } console.log(`faktorial dari ${no}adalah ${fac}`)

        //faktorial do while
        let faktor = 1;
        let k = 1;
        let num = 5;

        do {
            faktor *= k;
            k++;
        }while(k <= num);
        console.log(`faktorial dari ${num} adalah ${faktor}`);
